<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa strona html</title>
    <link rel="stylesheet" type="text/cs" href="css/main.css">

</head>

<body>
    <h1 color="red">Tytuł Strony internetowej w h1</h1>
    <p>opis strony, <small>wszystko</small> co ma być widoczne</p>
    <p>opis strony, <mark>wszystko</mark> co ma być widoczne</p>
    <p>opis strony, <sub>wszystko</sub> co ma być widoczne</p>
    <p>opis strony, <sup>wszystko</sup> co ma być widoczne 10<sup>3</sup></p>
    <p><pre>opis strony, wszystko co ma być widoczne</pre></p>
    <h1>tag h1</h1>
    <h2>tag h2</h2>
    <h3>tag h3</h3>
    <h4>tag h4</h4>
    <h5>tag h5</h5>



</body>

</html>
